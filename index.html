   <div class="container">
    <div class=" text-center mt-5 fs-1 ">

    <div class="main fs-1 my-5 d-flexflex-wrap justify-content-center">
        <input class="rain" type="text" disabled name="" id="inp">
        <br />
        <button class="fs-1 bordre-0 bg-warning text-black border shadow rounded " onclick="abc(1)">1</button>
        <button class="fs-1 bordre-0 bg-warning text-black border shadow rounded " onclick="abc(2)">2</button>
        <button class="fs-1 bordre-0 bg-warning text-black border shadow rounded " onclick="abc(3)">3</button>
        <button class="fs-1 bordre-0 bg-danger text-white border shadow rounded " onclick="abc('+')">+</button>
        <br />
        <button class="fs-1 bordre-0 bg-warning text-black border shadow rounded " onclick="abc(4)">4</button>

        <br /> 
        <button class="fs-1 bordre-0 bg-warning text-black border shadow rounded " onclick="abc(7)">7</button>
        <button class="fs-1 bordre-0 bg-warning text-black border shadow rounded " onclick="abc(8)">8</button>
        <button class="fs-1 bordre-0 bg-warning text-black border shadow rounded " onclick="abc(9)">9</button>
        <button class="fs-1 bordre-0 bg-danger text-white border shadow rounded " onclick="abc('*')">*</button>
        <br /> 
        <button class="fs-1 bordre-0 bg-warning text-black border shadow rounded " onclick="abc('.')">.</button>
        <button class="fs-1 bordre-0 bg-warning text-black border shadow rounded " onclick="abc(0)">0</button>
        <button class="fs-1 bordre-0 bg-warning text-black border shadow rounded " onclick="abc('=')">=</button>
        <button class="fs-1 bordre-0 bg-danger text-white border shadow rounded " onclick="abc('/')">/</button>

        <button class="fs-1 bordre-0 bg-black text-white border shadow rounded " onclick="abc(C)">C</button>
